<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>

    <title>Playdy</title>
    <link href='stylesheets/reset-min.css' rel='stylesheet'>
    <link href='stylesheets/common.css' rel='stylesheet'>
    <link href='stylesheets/step.css' rel='stylesheet'>
  </head>
  <body>
    <div id='wrapper'>
      <!-- header -->
      <header>
        <h1 class='ttlWrap'>
          <a class='ttl' href=''>Playdy</a>
        </h1>
        <span class='menu' href=''></span>
        <span class='serch' href=''></span>
        <span class='profile' href=''></span>
        <ul class='openMenu'>
          <li class='item'>
            <a class='menuItem' href=''>登録しているゲーム</a>
          </li>
          <li class='item'>
            <a class='menuItem' href=''>通知</a>
          </li>
          <li class='item'>

            <a class='menuItem' href=''>ログアウト</a>

      <section class='step03'>
        <h2 class='step03Ttl'>プロフィール写真を設定</h2>

            <input class='btn' type='submit' value='写真をアップロード'>
          </form>
          <p class='text'>または</p>
          <a class='camera' href=''>Webカメラで写真を撮る</a>

        <form class='entryBox'>
          <input class='btn' type='submit' value='スキップ'>
        </form>
        <ul class='progress'>
          <li class='progress--off'></li>
          <li class='progress--off'></li>
          <li class='progress--on'></li>
        </ul>
      </section>
    </div>
    <script src='../javascripts/jquery-2.1.1.min.js'></script>
