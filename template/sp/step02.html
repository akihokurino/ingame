<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <title>Playdy</title>
    <link href='stylesheets/reset-min.css' rel='stylesheet'>
    <link href='stylesheets/common.css' rel='stylesheet'>
    <link href='stylesheets/step.css' rel='stylesheet'>
  </head>
  <body>
    <div id='wrapper'>
      <!-- header -->
      <header>
        <h1 class='ttlWrap'>
          <a class='ttl' href=''>Playdy</a>
        </h1>
        <a class='menu' href=''></a>
        <a class='serch' href=''></a>
        <a class='profile' href=''></a>
        <div class='overlayer'></div>
      </header>
      <!-- /header -->
      <section class='step02'>
        <h2 class='step02Ttl'>友達を検索</h2>
        <div class='friendBox'>
          <a class='leftBtn' href=''>
            <span class='tri'></span>
          </a>
          <ul class='listWrap'>
            <li class='list'>
              <img alt='' class='profImg' height='63' src='images/asuya.jpg' width='63'>
              <p class='name'>asuya</p>
              <a class='btn' href=''>友達になる</a>
            </li>
            <li class='list'>
              <img alt='' class='profImg' height='63' src='images/asuya.jpg' width='63'>
              <p class='name'>asuya</p>
              <a class='btn' href=''>友達になる</a>
            </li>
            <li class='list'>
              <img alt='' class='profImg' height='63' src='images/asuya.jpg' width='63'>
              <p class='name'>asuya</p>
              <a class='btn' href=''>友達になる</a>
            </li>
          </ul>
          <a class='rightBtn' href=''>
            <span class='tri'></span>
          </a>
        </div>
        <form class='entryBox'>
          <input class='friend' placeholder='seach' type='text'>
          <input class='btn' type='submit' value='スキップ'>
        </form>
        <ul class='progress'>
          <li class='progress--off'></li>
          <li class='progress--on'></li>
          <li class='progress--off'></li>
        </ul>
      </section>
    </div>
  </body>
</html>
